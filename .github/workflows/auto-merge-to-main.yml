name: Auto-merge Claude branch to main

on:
  push:
    branches:
      - claude/continue-project-ZzjvL

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Merge to main
        run: |
          git fetch origin main || echo "Main branch does not exist yet"

          # Check if main branch exists on remote
          if git ls-remote --heads origin main | grep main; then
            echo "Main branch exists, merging..."
            git checkout main
            git merge --no-ff origin/claude/continue-project-ZzjvL -m "Auto-merge from claude/continue-project-ZzjvL"
            git push origin main
          else
            echo "Main branch doesn't exist, creating it from claude branch..."
            git checkout -b main
            git push origin main
          fi
